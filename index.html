<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WOW Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>My Personal Expense Tracker</h1>

  <div class="form-container">
    <select id="monthSelect">
      <option value="">Select Month</option>
      <option value="January">January</option>
      <option value="February">February</option>
      <option value="March">March</option>
      <option value="April">April</option>
      <option value="May">May</option>
      <option value="June">June</option>
      <option value="July">July</option>
      <option value="August">August</option>
      <option value="September">September</option>
      <option value="October">October</option>
      <option value="November">November</option>
      <option value="December">December</option>
    </select>
    <input type="text" id="yearInput" placeholder="Year (e.g., 2025)" />
    <input type="text" id="salaryInput" placeholder="Estimated Salary ₹" />
    <button onclick="setMonth()">Set Month</button>
  </div>

  <div class="summary-card" id="prevMonthSummary"></div>

  <div class="form-container">
    <select id="categorySelect">
      <option value="Food">Food</option>
      <option value="Transport">Transport</option>
      <option value="Groceries">Groceries</option>
      <option value="Entertainment">Entertainment</option>
      <option value="Medical">Medical</option>
      <option value="Education">Education</option>
      <option value="Utilities">Utilities</option>
      <option value="Shopping">Shopping</option>
      <option value="Bills">Bills</option>
      <option value="Other">Other</option>
    </select>
    <input type="number" id="amountInput" placeholder="Enter Amount ₹" />
    <button onclick="addExpense()">Add Expense</button>
    <button onclick="downloadExcel()">Download Excel</button>
  </div>

  <h2 id="expenseTitle" style="display:none;">Expenses</h2>
  <table id="expenseTable" style="display:none;">
    <thead>
      <tr>
        <th>Date</th>
        <th>Category</th>
        <th>Amount (₹)</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="summary-card" id="summaryCard"></div>

  <script src="script.js"></script>
</body>
</html>
